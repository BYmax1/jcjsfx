<html ng-app="myApp">
<head>
  <title></title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./stylesheets/flat-ui.min.css">


    <meta name="viewport" charset='utf-8' content="width=device-width, initial-scale=1.0">  
</head>
<body>
   <div id="header">
     <div class="container">
        <a href="/"><img src="./images/logo.png" class="img-responsive" width="280px" height="280px"></a>
     </div>
   </div>
 <div id="content">
    <div class="container">
       <div id="search" ng-controller="searchCtrl">
            <div id="search-box">
                 <input type="text" placeholder="输入老师\学院\课程" ng-model="test" ng-change="fun()">
                 <span class="glyphicon glyphicon-search" style="color: white;"></span>
            </div>
            <ul ng-hide="myVar">
               <li ng-repeat="x in names | filter:test | orderBy:'name'">
                 <a href="">{{ x.name  + ', ' + x.school + ',' + x.course }}</a>
               </li>
               <li> 
                   <a href="">没有找到? 来<span style="color:red">创建</span>一个吧!</a>
               </li>
            </ul>
       </div>
    </div>
    <div id="row">
          <div class="col-xs-3 col-lg-4"></div>
          <div class="col-xs-6  col-lg-4">
  <form class="form-horizontal" role="form" action="./add" method="post">
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">名字</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="teacherName"
            placeholder="请输入名字" required>
      </div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2  control-label">学院</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="schoolName" 
            placeholder="请输入学院" required>
      </div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">课程</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="course" 
            placeholder="请输入所授课程" required>
      </div>
   </div> 
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">邮箱</label>
      <div class="col-sm-10">
         <input type="email" class="form-control" name="course" 
            placeholder="用于通知您审核结果" required>
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <input type="submit" class="form-control btn btn-block btn-lg btn-primary" >  
      </div>
       
   </div>   
</form>
        </div>    
           <div class="col-xs-3  col-lg-4"></div>       
            
    </div>
 </div>      
<script src="http://libs.useso.com/js/angular.js/1.2.5/angular.min.js"></script>
<script src="http://libs.useso.com/js/angular.js/1.2.5/angular-route.min.js"></script> 
<script src="./javascripts/app.js"></script>
<script src="./javascripts/searchCtrl.js"></script>
<script src="./javascripts/duoshuo.js"></script>
</body>
</html>
